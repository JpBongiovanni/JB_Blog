{% extends 'base.html' %}
{% block title %}Create A New Profile Page{% endblock %}
{% block content %}

{% if user.is_authenticated %}

    <h1>Create Profile Page...</h1>
    <br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Create Profile Page</button>
        </form>
    </div>

    

{% else %}

    <h1>Please Login to create a user page</h1>
    
{% endif %}
{% endblock %}
